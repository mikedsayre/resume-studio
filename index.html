<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Resume Editor</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for a futuristic look */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2d3748; /* dark gray */
        }
        html.light ::-webkit-scrollbar-track {
            background: #f0f4f8; /* light gray */
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568; /* slightly lighter dark gray */
            border-radius: 4px;
        }
        html.light ::-webkit-scrollbar-thumb {
            background: #cbd5e0; /* slightly darker light gray */
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* even lighter on hover */
        }
        html.light ::-webkit-scrollbar-thumb:hover {
            background: #a0aec0; /* even darker on hover */
        }
    </style>
